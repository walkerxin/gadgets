<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="zh-Hans">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="封装函数，使用命名空间(此处为xinDom)">
    <title>初探jQuery</title>
</head>

<body>
    <ul>
        <li id="item1">item1</li>
        <li id="item2">item2</li>
        <li id="item3">item3</li>
        <li id="item4">item4</li>
        <li id="item5">item5</li>
    </ul>

    <script>            
       
        window.xinDom = {}
        xinDom.getSiblings = function(node) {

            let allChildren = node.parentNode.children
            let arr = { length: 0 }

            for (let i in allChildren) {
                if (allChildren[i] != node) {
                    arr[arr.length] = allChildren[i]
                    arr.length += 1
                }
            }

            return arr
        }

        xinDom.addClass = function(node, thoseClass) {
            //   thoseClass.forEach( value => node.classList.add(value) )
            for (let key in thoseClass) {
                let operate = thoseClass[key] ? 'add' : 'remove'
                node.classList[operate](key)
            }
        }

        console.log( xinDom.getSiblings(item5) )
        xinDom.addClass({ a: true, b: false, d: true})

    </script>
</body>

</html>
