<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="zh-Hans">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="封装函数，使用命名空间(此处为xinDom)">
    <title>初探jQuery</title>
</head>

<body>
    <ul>
        <li id="item1">item1</li>
        <li id="item2">item2</li>
        <li id="item3">item3</li>
        <li id="item4">item4</li>
        <li id="item5">item5</li>
    </ul>

    <script>
        
        Node.prototype.getSiblings = function() {
        
            let allChildren = this.parentNode.children
            let arr = { length: 0 }
            
            for (let i in allChildren) {
                if (allChildren[i] != this) {
                arr[arr.length] = allChildren[i]
                arr.length += 1
                }
            }

            return arr
        }

        Node.prototype.changeClass = function(thoseClass) {
            // thoseClass.forEach( value => this.classList.add(value) )
            for(let key in thoseClass) {
                let operate = thoseClass[key] ? 'add' : 'remove'
                this.classList[operate](key)
            }
        }

        console.log( item3.getSiblings() )
        item4.changeClass({ a: true, b: true, d: false})

    </script>
</body>

</html>
